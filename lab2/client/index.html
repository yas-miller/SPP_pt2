<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <title>Tasks</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tasks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary" id="reg_auth" data-toggle="modal" data-target="#reg-auth-Modal">Sign in</button>
    </nav>

    <div class="py-md-5">
        <div class="px-md-5 form-inline">
            <div class="form-group mr-5">
                <label class="mr-3">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group mr-5">
                <label class="mr-3">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="form-group mr-5">
                <label class="mr-3">DateTime</label>
                <input type="datetime-local" class="form-control" id="dateTime">
            </div>
            <button class="btn btn-primary" id="addBtn">Create</button>
        </div>

        <div class="row">
            <div class="col-2">
                <hr>
                <h4 class="px-3 my-1">Filters</h4>
                <hr>

                <div class="container">
                    <div class="px-2">
                        <h5>Sorting by</h5>
                        <select size="1" id="sortOptionSelect">
                            <option value="Name">Name</option>
                            <option value="Description">Description</option>
                            <option value="DateTime">DateTime</option>
                        </select>
                    </div>

                    <div class="px-2 mt-3">
                        <h5>Filtered by</h5>
                        <div class="px-2 mt-3">
                            <p>Name</p>
                            <input type="text" size ="16" id="nameFilter">
                        </div>
                        <div class="px-2 mt-3">
                            <p>Description</p>
                            <input type="text" size = "16" id="descriptionFilter">
                        </div>
                        <div class="px-2 mt-3">
                            <p>DateTime</p>
                            <div class="px-0 mt-0">
                                <input type="datetime-local" style="margin-right: 5px" id="fromDateTimeFilter">
                                <span class="md-6" style="margin-right: 5px">â€”</span>
                                <input type="datetime-local" style="margin-left: 5px" id="toDateTimeFilter">
                            </div>
                        </div>
                        <button class="btn btn-primary ml-2 mt-3" id="searchBtn">Get Result</button>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <hr>

                <h4 class="px-5 my-1">Tasks</h4>

                <hr>
                <div class="row" id="tasks">
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="update-Modal" tabindex="-1" role="dialog" aria-labelledby="myModal-update-Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Update tasks</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mr-12">
                        <label class="mr-10">Name</label>
                        <input type = "text" class="form-control" id="nameUpdate">
                    </div>
                    <div class="form-group mr-12">
                        <label class="mr-10">Description</label>
                        <input type = "text" class="form-control" id="descriptionUpdate">
                    </div>
                    <div class="form-group mr-12">
                        <label class="mr-10">DateTime</label>
                        <input type = "datetime-local" class="form-control" id="dateTimeUpdate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateBtn" data-dismiss="modal">Update task</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reg-auth-Modal" tabindex="-1" role="dialog" aria-labelledby="myModal-reg-auth-Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModal-reg-Label">Reg window</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mr-12">
                        <label class="mr-10">Email</label>
                        <input type="text" class="form-control" id="emailField">
                    </div>
                    <div class="form-group mr-12">
                        <label class="mr-10">Password</label>
                        <input type="password" class="form-control" id="passwordField">
                    </div>
                </div>
                <h6 style="color: red; display: none" id="warning" class = "px-2">User with this email already exists</h6>
                <h6 style="color: green; display: none" id="auth-reg" class = "px-2">is login</h6>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="auth(`${document.getElementById('emailField').value}`, `${document.getElementById('passwordField').value}`)">Authorize</button>
                    <button type="button" class="btn btn-primary" onclick="auth(`${document.getElementById('emailField').value}`, `${document.getElementById('passwordField').value}`, true)">Register</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
